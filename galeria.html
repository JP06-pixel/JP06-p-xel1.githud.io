<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox Styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #lightbox.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <!-- Repite esta sección para cada imagen -->
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Imagen 1">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Imagen 2">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Imagen 3">
    </div>
    <!-- Continúa añadiendo más imágenes -->
</div>

<!-- Lightbox para mostrar la imagen ampliada -->
<div id="lightbox">
    <img src="" alt="Ampliada">
</div>

<script>
    // Selección del lightbox y sus eventos
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    // Añadir evento a cada imagen
    document.querySelectorAll('.gallery-item img').forEach(img => {
        img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.classList.add('visible');
        });
    });

    // Cerrar lightbox al hacer clic fuera de la imagen
    lightbox.addEventListener('click', () => {
        lightbox.classList.remove('visible');
    });
</script>

</body>
</html>
